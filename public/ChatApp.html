  <body style="background-color:  black">
    <div class="dot">
      <div class="box_layout">
        <div class="card"
          style="background:linear-gradient(63deg, rgb(74, 51, 51) 2.9%, rgb(25, 12, 43) 102.1%); border-radius: 5%; box-shadow: 0 0 8px white;">
          <div class="card-body" style="height: 700px;">

            <ul class="list-unstyled mb-0">
              <li class="p-2 border"
                style="background-color: rgba(58, 57, 57, 0.521); border-radius: 15px; margin-top: 20px; margin-bottom: 20px;">
                <a href="#!" class="d-flex justify-content-between">
                  <div class="d-flex flex-row">
                    <img src="./img/default ava.jpg" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                    <div class="pt-1">
                      <p style="font-weight: bold; color:rgb(22, 81, 218);" id="chat_name"></p>
                    </div>
                  </div>

                </a>
              </li>
              <li class="p-2 border"
                style="background-color: rgba(58, 57, 57, 0.521); border-radius: 15px;margin-top: 20px; margin-bottom: 20px;">
                <a href="#!" class="d-flex justify-content-between">
                  <div class="d-flex flex-row">
                    <img src="./img/default ava.jpg" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                    <div class="pt-1">
                      <p class="fw-bold mb-0">Khang</p>
                    </div>
                  </div>
                </a>
              </li>
              <li class="p-2 border"
                style="background-color: rgba(58, 57, 57, 0.521); border-radius: 15px;margin-top: 20px; margin-bottom: 20px;">
                <a href="#!" class="d-flex justify-content-between">
                  <div class="d-flex flex-row">
                    <img src="./img/default ava.jpg" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                    <div class="pt-1">
                      <p class="fw-bold mb-0">Waiting for other people...</p>
                    </div>
                  </div>
                </a>
              </li>
            </ul>

          </div>
        </div>
        <div class="chat_layout">
          <div class="chat_box">
            <div class="message-area" id="message-area">
              <div class="message-box my-message-box">
                <div class="message my-message"> Let's start </div>

                <div class="separator"></div>
              </div>
            </div>

            <div id="typing-area">
              <input class="typing-box" autocomplete="off" id="typing-box">
              <button id="send-button" class="send-button" onclick="sendMessage()"> Send </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"

    <script>
      var username = localStorage.getItem('username')
      console.log(username)
      var chatName = document.getElementById("chat_name")
      chatName.innerHTML += username
    </script>
